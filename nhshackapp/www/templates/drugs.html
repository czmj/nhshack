<ion-view view-title="Medications">
  <ion-content>
    
    <ion-list>
      <label class="item item-input item-floating-label">
        <span class="input-label">Search for a drug</span>
        <input type="text" placeholder="Search for a drug" ng-model="searchText">
      </label>
      <ion-item ng-repeat="drug in drugs | filter: searchText" href="#/app/drugs/{{drug.id}}">
        {{drug.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
