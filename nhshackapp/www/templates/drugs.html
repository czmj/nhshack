<ion-view view-title="Medications">
  <ion-content>
    
    <ion-list>
        <form ng-submit="submit()">         
          <div class="item item-input-inset">
            <label class="item-input-wrapper">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text"  placeholder="Search for a drug" ng-model="search.text">    
            </label>
            <button class="button button-positive button-small">
                Search
            </button>
          </div>
        </form>
        <ion-item class="item-divider" ng-hide="submitted">Popular searches:</ion-item>
        <ion-item class="item-result item-icon-right" ng-repeat="drug in drugs | filter: search.text | limitTo: 50 track by $index" href="#/app/drugs/disambiguation/{{drug.VPID}}">
            {{drug.ANAME}}
            <i class="icon ion-ios-arrow-forward"></i>
        </ion-item>        
        <ion-item class="no-results item-text-wrap" ng-hide="submitted || !loaded">
            No popular items. Hit search to look for more.
        </ion-item>      
        <ion-item class="no-results item-text-wrap" ng-show="search.lastSubmitted">
            Sory, there are no results for {{search.lastSubmitted}}. Tap the button below to see all popular items, or search again.
        <button class="button button-stable button-block" ng-show="search.lastSubmitted" ng-click="restart()">
            See all
        </button>
        </ion-item>  
    </ion-list>
  </ion-content>
</ion-view>
