<ion-view view-title="Medications">
  <ion-content>
    
    <ion-list>
        <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text"  placeholder="Search for a drug" ng-model="searchText">
        </label>
        <ion-item ng-repeat="drug in drugs | filter: {name: searchText, id: searchText} | limitTo: 50 track by $index" href="#/app/drugs/{{drug.id}}">
            {{drug.name}}
        </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
